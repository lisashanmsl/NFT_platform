<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>購買結果</title>
</head>

<body>
    <h1>購買成功！</h1>
    <p>Token ID: {{ token_id }}</p>
    <p>交易哈希: <a href="https://etherscan.io/tx/{{ tx_hash }}" target="_blank">{{ tx_hash }}</a></p>

    <h2>我的 NFT</h2>
    <ul>
        {% for nft in nfts %}
        <li>Token ID: {{ nft.token_id }}, Token URI: {{ nft.token_uri }}</li>
        {% endfor %}
    </ul>

    <a href="/history" class="btn btn-primary mt-4">返回歷史紀錄</a>
</body>

</html>
