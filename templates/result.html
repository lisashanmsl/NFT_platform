<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>NFT 鑄造成功</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1 class="mb-4">🎉 NFT 鑄造完成！</h1>

    <div class="card mb-4" style="max-width: 500px;">
        <img src="{{ image_path }}" class="card-img-top" alt="NFT Image">
        <div class="card-body">
            <h5 class="card-title">{{ name }}</h5>
            <p class="card-text">{{ description }}</p>
            <p><strong>Metadata URI：</strong><br><a href="{{ metadata_uri }}" target="_blank">{{ metadata_uri }}</a></p>
            <p><strong>交易 Hash：</strong><br><a href="https://mumbai.polygonscan.com/tx/{{ tx_hash }}" target="_blank">{{
                    tx_hash }}</a></p>
        </div>
    </div>

    <a href="/" class="btn btn-primary me-2">⬅ 返回首頁</a>
    <a href="/history" class="btn btn-secondary me-2">📜 上傳歷史紀錄</a>
    <a href="/my_nfts" class="btn btn-dark">🖼️ 我的 NFT</a>
</body>

</html>
