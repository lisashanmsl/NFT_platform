<!-- templates/my_nfts.html -->
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>我的 NFT 收藏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
    <h1 class="mb-4">🎨 持有者 {{ owner }} 的 NFT</h1>
    <div class="row">
        {% for nft in nfts %}
        <div class="col-md-3 mb-4">
            <div class="card">
                <img src="{{ nft.uri }}" class="card-img-top" alt="NFT image">
                <div class="card-body">
                    <h5 class="card-title">Token #{{ nft.id }}</h5>
                    <p class="card-text"><a href="{{ nft.uri }}" target="_blank">🔗 查看原圖</a></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="/" class="btn btn-primary">⬅ 回首頁</a>
</body>

</html>
